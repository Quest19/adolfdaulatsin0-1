<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <title>Document</title>
</head>
<body>
  <div class="page">
    <header class="header"></header>
    <main class="content">
      <div class="content__chat">
        <button class="content__btn-close-cht"></button>
        <div class="content__chat-container">
          <div class="content__chat-user"></div>
          <div class="content__chat-bot"></div>
        </div>
      </div>
      <div class="content__container">
        <div class="content__image">
          <img src="./imges/AI_Robot_02_3d 1.svg" alt="">
        </div>
        <div class="content__form">
          <div class="content__form-box">
            <div class="content__button-box">
              <button class="content__button">Площадки</button>
              <button class="content__button">Меры поддержки</button>
              <button class="content__button">Услуги</button>
            </div>
          <div class="content__input-form">
            <div class="content__input-box">
              <input type="text" class="content__input" placeholder="Введите запрос...">
              <button class="content__button content__button_type_send"></button>
            </div>
            <button class="content__button content__button_type_microphone"></button>
          </div>
          </div>
          <div class="content__nav-bar">
            <button class="content__nav-button">Подобрать решение для бизнеса</button>
            <button class="content__nav-button">Решить проблему</button>
            <button class="content__nav-button">Получить консультацию</button>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer"></footer>
  </body>
  <script src="./index.js"></script>
</html>
